name: Tests
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: nrwl/nx-set-shas@v3
      - name: Install deps
        run: npm ci
      - name: Check types
        run: npm run check-types
      - name: Run linter
        run: npm run lint
      - name: Run tests
        run: npm run test
      - name: Run test build
        run: npm run build
